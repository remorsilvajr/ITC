<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Average Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .converter {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h1>Average Calculator</h1>
    <input type="number" id="numberInput" placeholder="Enter N (Natural Numbers)" />
    <button onclick="calculateAverage()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateAverage() {
      const number = parseInt(document.getElementById('numberInput').value);
      if (isNaN(number) || number <= 0) {
        document.getElementById('result').textContent = "Please enter a positive integer.";
        return;
      }

      let sum = 0;

      // For loop to calculate the sum of first N natural numbers
      for (let i = 1; i <= number; i++) {
        sum += i;
      }

      const average = sum / number;

      document.getElementById('result').textContent = 
        `The average of the first ${number} natural numbers is ${average.toFixed(2)}.`;
    }
  </script>
</body>
</html>
