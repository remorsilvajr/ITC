<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Tax Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    input[readonly] {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Income Tax Calculator</h1>
    <label for="ti">Taxable Income:</label>
    <input type="number" id="ti" placeholder="Enter taxable income" onkeyup="computeTax()" />
    <label for="incometax">Tax Payable:</label>
    <input type="number" id="incometax" readonly />
  </div>

  <script>
    function computeTax() {
      let ti, basictax, brackettax, totaltax;

      ti = document.getElementById("ti").value * 1;

      if (ti < 250000) {
        basictax = 0;
        brackettax = 0;
      } else if (ti < 400000) {
        basictax = 0;
        brackettax = 0.2 * (ti - 250000);
      } else if (ti < 800000) {
        basictax = 30000;
        brackettax = 0.25 * (ti - 400000);
      } else if (ti < 2000000) {
        basictax = 130000;
        brackettax = 0.3 * (ti - 800000);
      } else if (ti < 8000000) {
        basictax = 490000;
        brackettax = 0.32 * (ti - 2000000);
      } else {
        basictax = 2410000;
        brackettax = 0.35 * (ti - 8000000);
      }

      totaltax = basictax + brackettax;

      document.getElementById("incometax").value = totaltax.toFixed(2);
    }
  </script>
</body>
</html>
