<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celsius to Fahrenheit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .converter {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h1>Celsius to Fahrenheit</h1>
    <input type="number" id="celsiusInput" placeholder="Enter Celsius" />
    <button onclick="convertToFahrenheit()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertToFahrenheit() {
      const celsius = parseFloat(document.getElementById('celsiusInput').value);
      if (isNaN(celsius)) {
        document.getElementById('result').textContent = "Please enter a valid number.";
        return;
      }
      const fahrenheit = (celsius * 9/5) + 32;
      document.getElementById('result').textContent = `${celsius}°C is equal to ${fahrenheit.toFixed(2)}°F.`;
    }
  </script>
</body>
</html>
